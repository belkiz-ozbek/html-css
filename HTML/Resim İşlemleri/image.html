<!DOCTYPE html>
<html>
    <head lang="tr">
        <link rel="icon" href="resimler/favicon.ico" type="image/x-icon">
        <title>Turkiye</title>
    </head>

    <body>

        <!--"alt" tagı resim herhangi bir nedenden ötürü görünmediğinde ortaya çıkan resme dair yazıdır, SEMANTİK'tir.-->

        <h1>Türk Bayraği</h1>
        <img src="resimler/bayrak.png" 
        alt="turk bayragi" height="180"
        title ="Türk Bayraği">
         
        <!--"title tagı fare resmin üzerine geldiğinde bir açıklama gözükmesini sağlar."-->
        <h1>Türk Kahvesi</h1>
        <img src="resimler/kahve.png" 
        alt="turk kahvesi" width = 270
        title ="Türk Kahvesi">
        
    </body>
</html>
