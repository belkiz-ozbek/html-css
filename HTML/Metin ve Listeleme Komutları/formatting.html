<!DOCTYPE html>

<html>

    <head>
        <title>Paragraph</title>
    </head>

    <body>
        <!--"u(underline)" tagı yazılan sözcüğü vurgulu(kalın) yazar-->
        <!--"Strong" tagı hem yazılan sözcüğü vurgulu yazar hem de semantik açıdan arama motorlarında ilgili olduğu vurgulanır.-->
        <!--"em() || i" takları italik yazdırır.-->
        <!--"mark" etiketi renlkle vurgu yapar(mark etiketi bende algılanmıyor.)--> 

        <h1>Baslik...</h1>
        <p id="p1" class="p1Class" style="color: brown" >La Tahzen!! You are not alone . 
            <strong> Allah </strong> is with you!</p>

        <!--sub tagı örnekten anlaşılır-->
        <!--sup tagı örnekten anlaşılır-->

        <p>x <sup>2</sup></p>
        <p>log <sub>5</sub></p>
        
        <p> <code>code tagi</code> bu ise yarar </p>

        <!--"pre" tagı html de yazılan kod nasıl gözüküyorsa aynı şekilde çıktısı gözükür.-->
        <p><pre>pre ne 
            ise yariyor
        html de yazilan kodun aynisini çiktida da goruyorsun
         girintiler vs goz ardi edilmez</pre>
        </p>

        <!--"span" tagi paragraftaki belli bir metne örneğin js'te farklı bir css özelliği verilmek isteniyorsa kullanılır.-->
        <p>Span tagi <span id ="mavi">ne ise mi</span> yariyor</p>

        <!--"del" etiketi metnin üstünü çizer -->
        <p>del tagi ise<del> yaramaz</del> yarar</p>

    </body>

    
</html>
