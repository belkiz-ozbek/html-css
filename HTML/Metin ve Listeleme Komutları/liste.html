<!DOCTYPE html>
<html>

    <head>

    </head>
    <body>
        <h1>Alisveris Listesi</h1>

        <!--"ul" tagı listenin her bir elemanını noktalarla yazar-->
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Portakal</li>
        </ul>

        <!--"ol" tagı listenin her bir elemanını numaralandırır.-->
        <ol>
            <li>Elma</li>
            <li>Armut</li>
            <li>Portakal</li>
        </ol>

        <!--bazı özeliklerle listelerin kullanımı-->
        <ol start ="4" reversed>
            <li>Elma</li>
            <li>Armut</li>
            <li>Portakal</li>
        </ol>

        <ol type="I">
            <li>Elma</li>
            <li>Armut</li>
            <li>Portakal</li>
        </ol>

        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dd>- description1</dd>
            <dt>Tea</dt>
            <dd>- cold tea</dd>
            <dd>- hot tea</dd>
        </dl>

    </body>


</html>
