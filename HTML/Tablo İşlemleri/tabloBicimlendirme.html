<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">  
    </head>
    <body>
        <table border="1" style="width:100%">
            <!--"caption", tablonun başlığıdır.-->
            <caption><b>Ülke Nüfuslari</b></caption>
            <!--"thead", tablonun başı, "tbody", tablonun body kısmı, "tfoot", tablonun alt kısmıdır.-->
            <thead>
                <!--"b" tagı, metni kalınlaştırır.-->
                <tr><th><b>Ülke</b><th>Nüfus</th></th></tr>
            </thead>
            <tbody>
                <tr><td>Türkiye</td><td>82.000.000</td></tr>
                <tr><td>Yunanistan</td><td>12.000.000</td></tr>
                <tr><td>Bulgaristan</td><td>9.000.000</td></tr>
            </tbody>
            <tfoot>
                <!--"colspan", hücre birleştirmek için kullanılır-->
                <!--"rowspan", row hücrelerini bbirleştirir.-->
                <tr><td colspan="2">Toplam Nüfus: 103.000.000</td></tr>
            </tfoot>
        </table>


    </body>
</html>
